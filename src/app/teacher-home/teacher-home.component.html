<div class="teacher-home-container">
  <mat-toolbar>
    Teacher's Screen
  </mat-toolbar>
  <mat-card>
    <mat-card-title>Create Class</mat-card-title>
    <mat-card-content>
      <form [formGroup]="classForm" (ngSubmit)="onClassSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Class Name</mat-label>
          <input matInput formControlName="name">
          <mat-error *ngIf="classForm.get('name')?.hasError('required')">Class Name is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Subject</mat-label>
          <input matInput formControlName="subject">
          <mat-error *ngIf="classForm.get('subject')?.hasError('required')">Subject is required</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!classForm.valid">Create Class</button>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>Upload Questions</mat-card-title>
    <mat-card-content class="upload">
      <input type="file" (change)="onFileSelected($event)">
      <button mat-raised-button color="primary" (click)="onUpload()">Upload</button>
    </mat-card-content>
  </mat-card>
</div>
